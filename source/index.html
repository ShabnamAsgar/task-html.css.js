<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <div class="container">
        <div class="all-list">
            <div class="yellow-line"></div>
            <div class="todolist-text">
                <h1>To-Do List</h1>
            </div>
            <div class="sort-div"><img class="sort" src="../assets/img1.png"></div>
            <div class="input-div"><input id="input" type="text">
                <div class="input-delete-div"><img class="input-delete-img" src="../assets/delete.svg" alt=""></div>
            </div>
            <ul id="list-container">
                <li class="listDelete"></li>
            </ul>
            <button type="submit" class="submit">
                <div class="button-ellipse">
                    <p class="button-add">+</p>
                </div>
                <p class="button-text">Добавить</p>
            </button>
        </div>
    </div>
    <script src="../source/index.js"></script>
</body>

</html>
